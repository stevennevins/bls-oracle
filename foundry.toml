[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
optimizer = false
gas_reports = ["Registry", "Oracle"]
solc = "0.8.27"
ffi = true
verbosity=3
threads=32
start_time = 1704067200 # Jan 1, 2024 00:00:00 UTC

remappings = [
    "forge-std/=lib/forge-std/",
    "@openzeppelin/=lib/openzeppelin-contracts/",
]

[profile.default.fuzz]
runs = 10

[profile.ci.fuzz]
runs = 256

[fmt]
bracket_spacing = false
int_types = "long"
line_length = 100
multiline_func_header = "params_first"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4